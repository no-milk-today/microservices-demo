services:
  keycloak-service:
    container_name: keycloak-service
    image: quay.io/keycloak/keycloak:26.1.3
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    command:
      - start-dev
    ports:
      - "8090:8080"
    networks:
      - back
    restart: unless-stopped
  
