  exchange-db:
    image: postgres:16
    container_name: exchange-db
    environment:
      POSTGRES_DB: ${EXCHANGE_DB_NAME} # имя базы, которая создаётся при старте контейнера
      POSTGRES_USER: ${EXCHANGE_DB_USERNAME}
      POSTGRES_PASSWORD: ${EXCHANGE_DB_PASSWORD}
