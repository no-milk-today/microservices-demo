spring:
  application:
    name: user-application
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update # управляет схемой таблиц внутри уже существующей БД, но не создает саму базу данных, если она отсутствует
    show-sql: true

server:
  port: ${SERVER_PORT:8081}

management:
  endpoints:
    web:
      exposure:
        include: health, info
  endpoint:
    health:
      show-details: always

# Параметры для JWT
security:
  jwt:
    # Секрет (должен быть достаточно длинным, например, 256-бит)
    key: ${JWT_SECRET:ChangeThisToASecretKeyOfAdequateLength}
    # Время жизни токена в минутах
    expiration_time_minutes: ${JWT_EXPIRATION_MINUTES:60}